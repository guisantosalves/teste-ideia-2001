<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Ideia 2001</title>
  </head>
  <body>
    <header class="header">
      <div class="containerLang">
        <p class="itemContainerLang">Idioma:</p>
        <img
          src="./public/brasil.svg"
          alt="Bandeira do Brasil"
          class="itemContainerLang"
        />
        <img
          src="./public/icone-dropdown.svg"
          alt="dropdown"
          class="itemContainerLang"
        />
      </div>
      <img src="./public/icone-header-menu.svg" alt="menu" />
    </header>

    <main class="containerBody">
      <div class="logo">
        <img
          src="./public/logo_ideia.svg"
          alt="icone logo ideia"
          style="margin-right: 9px"
        />
        <div class="containerLogoFrase">
          <img src="./public/tituloEmpresa.svg" alt="empresa nome" />
          <p class="ideialogoSub">catálogos inteligentes</p>
        </div>
      </div>

      <div class="buttonsOptions">
        <div class="joinButton">
          <div class="button">
            <img src="./public/icone-searchbox.svg" alt="lupa" />
            <h3>Pesquisar produtos</h3>
          </div>
          <div class="button">
            <img src="./public/icone-flag-lancamento.svg" alt="foguete" />
            <h3>Lançamentos</h3>
          </div>
        </div>
        <div class="joinButton">
          <div class="button">
            <img src="./public/carrinho.svg" alt="carrinho de compra" />
            <h3>Carrinho</h3>
          </div>
          <a href="./pages/contato.html">
            <div class="button">
              <img src="./public/contato.svg" alt="telefone" />
              <h3>Contato</h3>
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://ideia2001.com.br">
        <div class="icons">
          <img src="./public/earth.svg" alt="earth" style="color: #f07d00" />
        </div>
      </a>
      <a href="https://www.facebook.com/Ideia2001">
        <div class="icons">
          <img src="./public/Face.svg" alt="facebook" style="color: #f07d00" />
        </div>
      </a>
      <a href="https://www.instagram.com/ideia2001">
        <div class="icons">
          <img
            src="./public/insta.svg"
            alt="instagram"
            style="color: #f07d00"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
