<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../assets/contato.css" />
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <div class="menuOne">
          <img src="../public/Voltar.svg" alt="voltar" />
        </div>
      </a>
      <div class="menuTwo">
        <img src="../public/logo-header.svg" alt="logo ideia  2001" />
        <img src="../public/fav.svg" alt="carrinho de compras" />
        <img src="../public/icone-header-menu.svg" alt="" />
      </div>
    </header>

    <section class="sectionOne">
      <h3>Contato</h3>
    </section>

    <main class="containerBody">
      <div class="options">
        <img
          src="../public/locali.svg"
          alt="icone de localização"
          class="iconBody"
        />
        <p>
          Rua Amazonas, 363 - Sala 95<br />
          São Caetano do Sul - SP - Brasil
        </p>
      </div>

      <div class="options">
        <img
          src="../public/phone.svg"
          alt="icone de telefone"
          class="iconBody"
        />
        <p>+55 11 2917-5277</p>
      </div>

      <div class="options">
        <img src="../public/tele.svg" alt="icone de monitor" class="iconBody" />
        <p>www.ideia2001.com.br</p>
      </div>

      <div class="options">
        <img src="../public/carta.svg" alt="icone de carta" class="iconBody" />
        <p>contato@ideia2001.com.br</p>
      </div>

      <div class="socialMedia">
        <img src="../public/facebook.svg" alt="icon do facebook" />
        <img src="../public/whats.svg" alt="icon do whatsapp" />
        <img src="../public/Instagram.svg" alt="icon do instagram" />
        <img src="../public/Ln.svg" alt="icon do linkedin" />
        <img src="../public/youtube.svg" alt="icon do youtube" />
      </div>
    </main>

    <footer class="footer">Fale conosco</footer>
  </body>
</html>
